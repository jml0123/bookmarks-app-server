<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Example</title>
</head>
<body>
    <div class="contentTest"></div>
    <button class="make-request">Make request</button>
<script>
  document.querySelector('.make-request').addEventListener('click', e => {
    fetch('http://localhost:8000/bookmarks/991')
      .then(res => res.json())
      .then(data => {
        console.log(data)
        document.querySelector('.contentTest').innerHTML = data.description;
      })

  })
</script>
</body>
</html>
